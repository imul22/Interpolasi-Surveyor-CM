<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="/" class="btn btn-link mb-3 text-decoration-none p-0">‚Üê Kembali ke Menu</a>
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">üìç Mencari Angka Cargo Kapal</h4>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">x0</label>
                            <input type="number" id="x0" class="form-control" placeholder="Nilai x0">
                        </div>
                        <div class="col-6">
                            <label class="form-label">y0 (besar)</label>
                            <input type="number" id="y0" class="form-control" placeholder="Nilai y0">
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <label class="form-label">x1</label>
                            <input type="number" id="x1" class="form-control" placeholder="Nilai x1">
                        </div>
                        <div class="col-6">
                            <label class="form-label">y1 (Kecil)</label>
                            <input type="number" id="y1" class="form-control" placeholder="Nilai y1">
                        </div>
                    </div>
                    <hr>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nilai X yang dicari</label>
                        <input type="number" id="x" class="form-control form-control-lg" placeholder="Masukkan X...">
                    </div>
                    <button onclick="hitung()" class="btn btn-primary w-100 btn-lg">Hitung Cargo</button>
                    
                    <div id="resultBox" class="mt-4 p-3 bg-light border rounded text-center d-none">
                        <span class="text-muted d-block small">HASIL PERHITUNGAN</span>
                        <h2 id="hasil" class="text-primary mb-0"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function hitung() {
        const x = document.getElementById('x').value;
        const x0 = document.getElementById('x0').value;
        const y0 = document.getElementById('y0').value;
        const x1 = document.getElementById('x1').value;
        const y1 = document.getElementById('y1').value;

        const response = await fetch(`/api/hitung-sederhana?x=${x}&x0=${x0}&y0=${y0}&x1=${x1}&y1=${y1}`);
        const data = await response.json();

        if (data.error) {
            alert(data.error);
        } else {
            document.getElementById('resultBox').classList.remove('d-none');
            document.getElementById('hasil').innerText = "Y = " + data.hasil;
        }
    }
</script>
</body>
</html>
